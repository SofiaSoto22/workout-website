<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="workout-style.css" />
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
  </head>
  <body>
    <div id="headerContainer"></div>
    <div id="main-content" class="container">
      <div>
        <div class="priceColumns">
          <ul class="price">
            <li class="header">Basic</li>
            <li class="grey">9.99€ / month</li>
            <li>Workouts online</li>
            <li class="grey"><a href="#" class="signUp">Sign Up</a></li>
          </ul>
        </div>

        <div class="priceColumns">
          <ul class="price">
            <li class="header">Pro</li>
            <li class="grey">24.99€/ month</li>
            <li>Train with a group at any of our locations</li>
            <li class="grey"><a href="#" class="signUp">Sign Up</a></li>
          </ul>
        </div>

        <div class="priceColumns">
          <ul class="price">
            <li class="header">Premium</li>
            <li class="grey">30.99€/ month</li>
            <li>Get it all. Basic + Pro</li>
            <li class="grey"><a href="#" class="signUp">Sign Up</a></li>
          </ul>
        </div>
      </div>
      <div class="marquee"><p>JOIN NOW! JOIN NOW! JOIN NOW! JOIN NOW!</p></div>
    </div>
    <div id="footerContainer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="testimonials.js"></script>
  </body>
</html>
